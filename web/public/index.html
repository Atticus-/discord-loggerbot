<!DOCTYPE HTML>
<html>
  <head>
    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore.js"></script>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/slate/bootstrap.min.css" rel="stylesheet" integrity="sha384-RpX8okQqCyUNG7PlOYNybyJXYTtGQH+7rIKiVvg1DLg6jahLEk47VvpUyS+E2/uJ" crossorigin="anonymous">

    <link rel="stylesheet" href="/logs.css" />
    <script src="/logs.js"></script>
  </head>
  <body ng-app="logsApp" ng-controller="LogsCtrl" ng-cloak>
    <nav class="navbar navbar-default">
      <form class="navbar-form text-center" role="search">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Filter" autofocus="autofocus" ng-model="queryString"/>
        </div>
        <button type="submit" class="btn btn-default" ng-click="search();">Submit</button>
      </form>
    </nav>
    <div class="container">
      <div class="row">
	    <div class="col-sm-2">
          <div class="list-group">
            <a  class="list-group-item" 
                ng-class="{'active':$parent.activeChannel == channel}" 
                ng-repeat="channel in channels"
                ng-click="changeChannel(channel)">{{channel}}</a>
          </div>
		</div>
		<div class="col-sm-10">
          <div class="message-div">
		    <table class="message-table">
		      <tr ng-repeat="message in messages">
		        <td class="time">{{message.timestamp | date : 'short'}}</td>
		        <td class="nickname" title="{{message.username}}#{{message.discriminator}}">{{message.nickname ? message.nickname : message.username+'#'+message.discriminator}}</td>
		        <td class="text">{{message.text}}</td>
		      </tr>
            </table>
          </div>
		</div>
	  </div>
    </div>
  </body>
</html>
